<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Ads Data Visualization</h1>

    <input type="file" id="upload" accept=".csv">
    <button onclick="processFile()">Process Data</button>
    <br><br>

    <table>
        <thead>
            <tr>
                <th>Week Date Range</th>
                <th>Ads Uploaded</th>
                <th>Visual Representation</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function processFile() {
            const fileInput = document.getElementById('upload');
            if (!fileInput.files.length) {
                alert('Please select a CSV file first.');
                return;
            }

            Papa.parse(fileInput.files[0], {
                complete: function(results) {
                    const jsonData = results.data;
                    
                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = ''; // Clear previous rows

                    const dailyCount = {};
                    const weeklyCount = {};

                    // Skip the header row and parse data
                    for(let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        const date = new Date(row[10]);
                        const dateString = date.toISOString().split('T')[0];
                        
                        dailyCount[dateString] = (dailyCount[dateString] || 0) + 1;

                        const weekStart = new Date(date);
                        weekStart.setDate(weekStart.getDate() - weekStart.getDay());
                        const weekEnd = new Date(weekStart);
                        weekEnd.setDate(weekEnd.getDate() + 6);
                        const weekRange = `${weekStart.toISOString().split('T')[0]} - ${weekEnd.toISOString().split('T')[0]}`;
                        
                        weeklyCount[weekRange] = (weeklyCount[weekRange] || 0) + 1;
                    }

                    // Render the data
                    for(const week in weeklyCount) {
                        const visualRepr = getVisualRepresentation(weeklyCount[week]);

                        // Add rows to the table
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${week}</td>
                            <td>${weeklyCount[week]}</td>
                            <td>${visualRepr}</td>
                        `;
                        tableBody.appendChild(tr);
                    }

                    alert('Data processed successfully!');
                }
            });
        }

        function getVisualRepresentation(ads) {
            let representation = '';
            const colors = ['ðŸ”´', 'ðŸŸ¡', 'ðŸŸ¢', 'ðŸ”µ', 'ðŸŸ£', 'ðŸ”¶'];
            for(let i = 0; i < colors.length; i++) {
                if(ads >= (i + 1) * 10) {
                    representation += colors[i];
                }
            }
            return representation;
        }
    </script>
</body>
</html>
