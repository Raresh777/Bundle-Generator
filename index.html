<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ads Data Visualization</h1>
        <table id="daily-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Ads Uploaded</th>
                </tr>
            </thead>
            <tbody id="daily-tbody"></tbody>
        </table>

        <table id="weekly-table">
            <thead>
                <tr>
                    <th>Week Date Range</th>
                    <th>Ads Uploaded</th>
                    <th>Visual Representation</th>
                </tr>
            </thead>
            <tbody id="weekly-tbody"></tbody>
        </table>
    </div>

    <script>
        const data = [
            // ... insert your data here in the format {name: "Mat-su Valley Frontiersman", date: "2023-09-02"},
            // ... repeat for each row
        ];

        const dailyCounter = {};
        const weeklyCounter = {};

        data.forEach(item => {
            // Count daily
            if (dailyCounter[item.date]) {
                dailyCounter[item.date]++;
            } else {
                dailyCounter[item.date] = 1;
            }

            // Count weekly
            const weekStart = new Date(item.date);
            weekStart.setDate(weekStart.getDate() - weekStart.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            const weekRange = `${weekStart.toISOString().split('T')[0]} - ${weekEnd.toISOString().split('T')[0]}`;
            
            if (weeklyCounter[weekRange]) {
                weeklyCounter[weekRange]++;
            } else {
                weeklyCounter[weekRange] = 1;
            }
        });

        const dailyTbody = document.getElementById("daily-tbody");
        for (const [key, value] of Object.entries(dailyCounter)) {
            const row = dailyTbody.insertRow();
            row.insertCell(0).innerText = key;
            row.insertCell(1).innerText = value;
        }

        const weeklyTbody = document.getElementById("weekly-tbody");
        for (const [key, value] of Object.entries(weeklyCounter)) {
            const row = weeklyTbody.insertRow();
            row.insertCell(0).innerText = key;
            row.insertCell(1).innerText = value;

            let visual = "";
            for (let i = 0; i < Math.floor(value / 10); i++) {
                visual += "ðŸ”´";
            }
            if (value % 10 > 0) visual += "ðŸŸ¡";

            row.insertCell(2).innerText = visual;
        }
    </script>
</body>
</html>
