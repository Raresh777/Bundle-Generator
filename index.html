<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 50px;
        }

        .calendar {
            width: 23%;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin: 10px 0;
        }

        .month {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
            font-weight: bold;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day, .day-name {
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 15px 10px;
            text-align: center;
        }

        .day-name {
            font-weight: bold;
            background-color: #f9f9f9;
        }

        .days .day:last-child, .days .day-name:last-child {
            border-right: none;
        }
    </style>
</head>

<body>

<div class="calendar-container">
    <div class="calendar">
        <div class="month">January</div>
        <div class="days">
            <div class="day-name">1</div>
            <!-- ... continue for the rest of the days if needed -->
            <div class="day">45</div>
            <!-- ... continue for the rest of the days if needed -->
        </div>
    </div>

    <div class="calendar">
        <div class="month">February</div>
        <div class="days">
            <div class="day-name">1</div>
            <!-- ... continue for the rest of the days if needed -->
            <div class="day">94</div>
            <!-- ... continue for the rest of the days if needed -->
        </div>
    </div>

    <!-- ... repeat for the other months -->
</div>

<h2>Graphical Visualization</h2>
<canvas id="myChart" width="400" height="200"></canvas>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar', 
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August'],
            datasets: [{
                label: 'Ads',
                data: [45, 94, 68, 51, 78, 18, 26, 22],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Difference from Previous Month',
                data: [null, 49, -26, -17, 27, -60, 8, -4], 
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            },
            {
                label: '% Difference from Previous Month',
                data: [null, 1.09, -0.28, -0.25, 0.53, -0.77, 0.44, -0.15], 
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
