<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .calendar {
            width: 250px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin: 10px;
        }

        .month {
            text-align: center;
            background-color: #0099cc;
            color: #fff;
            padding: 10px;
            font-weight: bold;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1px;
            border: 1px solid #ddd;
        }

        .day-name, .day {
            background: #f9f9f9;
            padding: 15px;
            text-align: center;
        }

        .day-name {
            font-weight: bold;
            background-color: #e5e5e5;
        }
    </style>
</head>

<body>

<h2 style="text-align: center;">Yearly Ad Uploads</h2>

<div class="calendar-container">
    <div class="calendar">
        <div class="month">January</div>
        <div class="days">
            <div class="day">45</div>
            <!-- ... continue for the rest of the days if needed -->
        </div>
    </div>

    <div class="calendar">
        <div class="month">February</div>
        <div class="days">
            <div class="day">94</div>
            <!-- ... continue for the rest of the days if needed -->
        </div>
    </div>

    <!-- ... repeat for the other months -->
</div>

<h2 style="text-align: center;">Graphical Visualization</h2>
<div style="display: flex; justify-content: center;">
    <canvas id="myChart" width="700" height="350"></canvas>
</div>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August'],
            datasets: [{
                label: 'Ads',
                data: [45, 94, 68, 51, 78, 18, 26, 22],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Difference from Previous Month',
                data: [null, 49, -26, -17, 27, -60, 8, -4],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            },
            {
                label: '% Difference from Previous Month',
                data: [null, 1.09, -0.28, -0.25, 0.53, -0.77, 0.44, -0.15],
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
