<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .bar {
            height: 20px;
            width: 100%;
            background: linear-gradient(90deg, red, yellow, green);
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        .fill {
            height: 100%;
            background: linear-gradient(90deg, blue, purple, red);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Ads Data Visualization</h1>

    <input type="file" id="upload" accept=".csv">
    <button onclick="processFile()">Process Data</button>
    <br><br>

    <table>
        <thead>
            <tr>
                <th>Week Date Range</th>
                <th>Ads Uploaded</th>
                <th>Visual Representation</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function processFile() {
            const fileInput = document.getElementById('upload');
            if (!fileInput.files.length) {
                alert('Please select a CSV file first.');
                return;
            }

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            Papa.parse(fileInput.files[0], {
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    const data = results.data;
                    const dailyCount = {};
                    const weeklyCount = {};

                    for (let i = 0; i < data.length; i++) {
                        const date = new Date(data[i]["K"]);
                        const formattedDate = date.toISOString().split("T")[0];
                        
                        if (!dailyCount[formattedDate]) {
                            dailyCount[formattedDate] = 0;
                        }
                        
                        dailyCount[formattedDate]++;
                    }

                    for (const day in dailyCount) {
                        const date = new Date(day);
                        const weekStart = new Date(date);
                        weekStart.setDate(date.getDate() - date.getDay());
                        const weekEnd = new Date(weekStart);
                        weekEnd.setDate(weekStart.getDate() + 6);

                        const weekRange = `${weekStart.toISOString().split("T")[0]} - ${weekEnd.toISOString().split("T")[0]}`;

                        if (!weeklyCount[weekRange]) {
                            weeklyCount[weekRange] = 0;
                        }

                        weeklyCount[weekRange] += dailyCount[day];
                    }

                    for (const week in weeklyCount) {
                        const friendlyDateRange = formatFriendlyDateRange(week);
                        const visualRepr = getVisualRepresentation(weeklyCount[week]);

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${friendlyDateRange}</td>
                            <td>${weeklyCount[week]}</td>
                            <td>${visualRepr}</td>
                        `;
                        tableBody.appendChild(tr);
                    }
                }
            });
        }

        function formatFriendlyDateRange(dateRange) {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const [start, end] = dateRange.split(" - ");
            const startDate = new Date(start);
            const endDate = new Date(end);

            return `${months[startDate.getMonth()]} ${startDate.getDate()} - ${months[endDate.getMonth()]} ${endDate.getDate()}`;
        }

        function getVisualRepresentation(ads) {
            const maxAds = 100;
            const percentage = (ads / maxAds) * 100;

            return `
                <div class="bar">
                    <div class="fill" style="width: ${percentage}%;"></div>
                </div>
            `;
        }
    </script>
</body>
</html>
